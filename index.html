<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Inventory System</h1>
        <div class="inventory-item">
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" placeholder="Enter item name" />
          <h2 id="value">0</h2>
        </div>
        <div class="button-container">
          <button class="btn increase">Tambah Item</button>
          <button class="btn decrease">Kurangi Item</button>
          <button class="btn reset">Reset Iventaris</button>
          <button class="btn add-to-list">Tambahkan ke list</button> <!-- New button -->
        </div>

        <h3>Item List</h3>
        <ul id="item-list"></ul> <!-- List for added items -->
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
